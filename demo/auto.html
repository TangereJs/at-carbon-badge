<html lang="en">

  <head>
    <title>at-carbon-badge demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../at-carbon-badge.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-icons/social-icons.html">
    <link rel="import" href="../../iron-icons/communication-icons.html">
    <link rel="import" href="../../at-doc-snippet/at-doc-snippet.html" />

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 550px;
      }

     
      
    </style>
  </head>

  <body unresolved>
    <div class="vertical-section-container centered">
      <h3>Badges can be applied to specific elements</h3>
      <at-doc-snippet class="centered-demo">
        <template>
          <paper-icon-button id="number" icon="communication:email" alt="inbox"></paper-icon-button>
          <at-carbon-badge for="number" label="999" color="blue"> </at-carbon-badge>

          <paper-icon-button id="icon" icon="account-box" alt="person"></paper-icon-button>
          <at-carbon-badge icon="social:mood" for="icon" label="happy"></at-carbon-badge>
          <div class="container-1" tabindex="0">
            <span id="inbox">Inbox</span>
            <at-carbon-badge for="inbox" label="12" color="green"></at-carbon-badge>
          </div>

         
      
        </template>
      </at-doc-snippet>

    </div>
  </body>

</html>
