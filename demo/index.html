<html lang="en">

  <head>
    <title>at-carbon-badge demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../at-carbon-badge.html">
    <link rel="import" href="../../at-theme/at-theme.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-icons/social-icons.html">
    <link rel="import" href="../../iron-icons/communication-icons.html">
    <link rel="import" href="../../at-doc-snippet/at-doc-snippet.html" />

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 550px;
      }

      paper-icon-button {
        padding: 3px;
        border-radius: 3px;
        margin-left: 30px;
        margin-right: 30px;
      }
      
    </style>
  </head>

  <body unresolved>
    <div class="vertical-section-container centered">
      <h3>Badges can be applied to specific elements</h3>
      <at-doc-snippet class="centered-demo">
        <template>
          <paper-icon-button id="number" icon="communication:email" alt="inbox"></paper-icon-button>
          <at-carbon-badge for="number" label="4"> </at-carbon-badge>

          <paper-icon-button id="icon" icon="account-box" alt="person"></paper-icon-button>
          <at-carbon-badge icon="social:mood" for="icon" label="happy"></at-carbon-badge>
        </template>
      </at-doc-snippet>

      <h3>Badges can be offset horizontally and vertically</h3>
      <at-doc-snippet class="centered-demo">
        <template>
          <style>
            .spacer {
              display: inline-block;
              width: 200px;
            }
          </style>
          <paper-icon-button id="number3" icon="communication:email" alt="inbox"> </paper-icon-button>
          <at-carbon-badge for="number3" label="4" x-offset="20" y-offset="20">
          </at-carbon-badge>
          <div class="spacer"></div>
          <paper-icon-button id="icon3" icon="account-box" alt="person"> </paper-icon-button>
          <at-carbon-badge icon="social:mood" for="icon3" label="happy" x-offset="-20" y-offset="-20">
          </at-carbon-badge>
        </template>
      </at-doc-snippet>

      <h3>Badges can be applied to direct siblings</h3>
      <at-doc-snippet class="centered-demo">
        <template>
          <div class="container-1" tabindex="0">
            <span>Inbox</span>
            <at-carbon-badge label="4"></at-carbon-badge>
          </div>

          <div class="container-1" tabindex="0">
            <span>Mood</span>
            <at-carbon-badge icon="social:mood" label="happy"></at-carbon-badge>
          </div>

          <style>
            .container-1 {
              display: inline-block;
              margin-left: 30px;
              margin-right: 30px;
            }
            /* Need to position the badge to look like a text superscript */

            .container-1>at-carbon-badge {
              margin-left: 20px;
              margin-bottom: 0px;
            }
          </style>
        </template>
      </at-doc-snippet>

    </div>
  </body>

</html>
